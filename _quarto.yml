project:
  type: book
  output-dir: docs

book:
  title: "Statistics for the Biosciences and Bioengineering"
  subtitle: "A Practical Guide to Data Analysis"
  author: "William Cresko"
  date: today
  date-format: "MMMM YYYY"
  reader-mode: true
  page-footer:
    left: "Statistics for Biosciences and Bioengineering"
    right: "Built with [Quarto](https://quarto.org/)"
  chapters:
    - index.qmd

    - part: "Core Data Science Tools"
      chapters:
        - chapters/01-introduction.qmd
        - chapters/02-installing-tools.qmd
        - chapters/03-unix-command-line.qmd
        - chapters/04-r-rstudio.qmd
        - chapters/05-markdown-latex.qmd

    - part: "Data Exploration"
      chapters:
        - chapters/06-tidy-data.qmd
        - chapters/07-data-wrangling.qmd
        - chapters/08-exploratory-data-analysis.qmd
        - chapters/09-data-visualization.qmd

    - part: "Probability and Distributions"
      chapters:
        - chapters/10-probability-foundations.qmd
        - chapters/11-discrete-distributions.qmd
        - chapters/12-continuous-distributions.qmd
        - chapters/13-sampling-estimation.qmd

    - part: "Statistical Inference"
      chapters:
        - chapters/14-experimental-design.qmd
        - chapters/15-hypothesis-testing.qmd
        - chapters/16-t-tests.qmd
        - chapters/17-nonparametric-tests.qmd
        - chapters/18-bootstrapping.qmd
        - chapters/19-presenting-results.qmd

    - part: "Linear Models"
      chapters:
        - chapters/20-what-are-models.qmd
        - chapters/21-correlation.qmd
        - chapters/22-simple-linear-regression.qmd
        - chapters/23-residual-analysis.qmd
        - chapters/24-statistical-power.qmd
        - chapters/25-multiple-regression.qmd
        - chapters/26-single-factor-anova.qmd
        - chapters/27-multifactor-anova.qmd
        - chapters/28-glm.qmd

    - part: "Statistical Learning"
      chapters:
        - chapters/29-intro-statistical-learning.qmd
        - chapters/30-model-validation.qmd
        - chapters/31-regularization.qmd
        - chapters/32-smoothing.qmd
        - chapters/33-classification-methods.qmd
        - chapters/34-trees-forests.qmd
        - chapters/35-svm.qmd
        - chapters/36-clustering.qmd
        - chapters/37-dimensionality-reduction.qmd
        - chapters/38-tsne-umap.qmd
        - chapters/39-bayesian-statistics.qmd
        - chapters/40-deep-learning.qmd

    - part: "Appendices"
      chapters:
        - chapters/A1-eugenics-history.qmd
        - chapters/A2-keyboard-shortcuts.qmd
        - chapters/A3-unix-reference.qmd
        - chapters/A4-r-reference.qmd
        - chapters/A5-quarto-reference.qmd
        - chapters/A6-latex-reference.qmd
        - chapters/A7-greek-letters.qmd
        - chapters/A8-probability-distributions.qmd
        - chapters/A9-sampling-distributions.qmd
        - chapters/A10-matrix-algebra.qmd
        - chapters/A11-high-performance-computing.qmd

    - references.qmd

bibliography: references.bib

format:
  html:
    theme: cosmo
    code-fold: true
    code-tools: true
    toc: true
    number-sections: true
    number-depth: 2

execute:
  echo: true
  warning: false
  message: false
  error: true
  freeze: auto
