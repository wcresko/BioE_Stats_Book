    - part: "Linear Models"
      chapters:
        - chapters/30-what-are-models.qmd
        - chapters/15-correlation.qmd
        - chapters/16-simple-linear-regression.qmd
        - chapters/17-residual-analysis.qmd
        - chapters/18-statistical-power.qmd
        - chapters/20-multiple-regression.qmd
        - chapters/19-single-factor-anova.qmd
        - chapters/20-multifactor-anova.qmd
        - chapters/21-glm.qmd

    - part: "Statistical Learning"
      chapters:
        - chapters/35-intro-statistical-learning.qmd
