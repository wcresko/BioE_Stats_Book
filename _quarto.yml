project:
  type: book
  output-dir: docs

book:
  title: "Statistics for the Biosciences and Bioengineering"
  subtitle: "A Practical Guide to Data Analysis"
  author: "William Cresko"
  date: today
  date-format: "MMMM YYYY"
  reader-mode: true
  page-footer:
    left: "Statistics for Biosciences and Bioengineering"
    right: "Built with [Quarto](https://quarto.org/)"
  chapters:
    - index.qmd
    
    - part: "Foundations of Data Science"
      chapters:
        - chapters/01-introduction.qmd
        - chapters/02-unix-command-line.qmd
        - chapters/03-r-rstudio.qmd
        - chapters/04-markdown-latex.qmd
        - chapters/05-tidy-data.qmd
        - chapters/06-data-visualization.qmd
    
    - part: "Probability and Distributions"
      chapters:
        - chapters/07-probability-foundations.qmd
        - chapters/08-discrete-distributions.qmd
        - chapters/09-continuous-distributions.qmd
        - chapters/10-sampling-estimation.qmd
    
    - part: "Statistical Inference"
      chapters:
        - chapters/11-hypothesis-testing.qmd
        - chapters/12-t-tests.qmd
        - chapters/13-nonparametric-tests.qmd
        - chapters/14-bootstrapping.qmd
        - chapters/14b-what-are-models.qmd

    - part: "Linear Models"
      chapters:
        - chapters/15-correlation.qmd
        - chapters/16-simple-linear-regression.qmd
        - chapters/17-residual-analysis.qmd
        - chapters/18-statistical-power.qmd
    
    - part: "Advanced Topics"
      chapters:
        - chapters/19-anova.qmd
        - chapters/20-multiple-regression.qmd
        - chapters/21-glm.qmd
        - chapters/22-statistical-learning.qmd
        - chapters/23-dimensionality-reduction.qmd
        - chapters/24-high-performance-computing.qmd

    - part: "Scientific Communication"
      chapters:
        - chapters/25-presenting-results.qmd

    - part: "Historical Context"
      chapters:
        - chapters/A1-eugenics-history.qmd

    - part: "Appendices"
      chapters:
        - chapters/A2-r-reference.qmd
        - chapters/A3-probability-distributions.qmd
        - chapters/A4-greek-letters.qmd
        - chapters/A5-sampling-distributions.qmd
        - chapters/A6-unix-reference.qmd
        - chapters/A7-latex-reference.qmd
        - chapters/A8-keyboard-shortcuts.qmd
    
    - references.qmd

bibliography: references.bib

format:
  html:
    theme: cosmo
    code-fold: true
    code-tools: true
    toc: true
    number-sections: true

execute:
  echo: true
  warning: false
  message: false
  error: true
  freeze: auto
