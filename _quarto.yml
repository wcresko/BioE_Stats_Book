        - chapters/A3-probability-distributions.qmd
        - chapters/A5-sampling-distributions.qmd
        - chapters/A10-matrix-algebra.qmd

    - references.qmd

bibliography: references.bib

format:
  html:
    theme: cosmo
    code-fold: true
    code-tools: true
    toc: true
    number-sections: true
    number-depth: 2

